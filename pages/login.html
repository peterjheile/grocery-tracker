<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="..\styles\login.css">
    <link rel="stylesheet" href="..\styles\items.css">

</head>

<body>

    <!-- This will contain the main content for the page. In this case just the background image and the sign in-->
    <main class = main-content>

        <div class = "container popup login-form">

            <h2>Login</h2>
            <form action="/submit" method="post">
                <!-- Your input elements go here -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Submit</button>
            </form>
        
        </div>
        
    </main>
    
    <!-- There will be a header bar at the top here-->
    <div>   </div>

    <!-- there will be a footer bar at the bottom here-->
    <div>   </div>

</body>

</html>
